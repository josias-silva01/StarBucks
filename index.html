<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbuckp</title>
</head>

<body>
    <div class="circulo"></div>
    <img class="logo" src="./img/logo.png" alt="logo-starbucks">
    <main>
        <header>
            <h1>Não é apenas Café, é um <span>Starbucks</span></h1>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem mollitia rem sapiente aliquid placeat
                deleniti, illo exercitationem laborum excepturi, asperiores corporis aut esse! Pariatur neque asperiores
                provident. Molestiae, debitis. Fuga.</p>

            <button>Faça seu pedido</button>
        </header>

        <div class="foto">
            <img class="copo-verde" src="./img/img1.png" alt="copo-verde">
        </div>

    </main>

    <div class="menu">
        <img class="pequeno" src="./img/img-pequena1.png" alt="Café-Verde">
        <img class="pequeno" src="./img/img-pequena2.png" alt="Café-Branco">
        <img class="pequeno" src="./img/img-pequena3.png" alt="Café-Rosa">
    </div>

</body>

<script>

document.addEventListener('DOMContentLoaded', function() {
    const thumbnails = document.querySelectorAll('.menu .pequeno');
    const mainImage = document.querySelector('.foto .copo-verde');
    const circle = document.querySelector('.circulo');
    const titleSpan = document.querySelector('header h1 span');
    
    
    const colors = ['#017143', '#eb7495', '#d752b1'];
    
    
    const drinkImages = [
        './img/img1.png',
        './img/img2.png',
        './img/img3.png' 
    ];
    
   
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', function() {
            
            mainImage.src = drinkImages[index];
            mainImage.alt = this.alt; 
            
            circle.style.backgroundColor = colors[index];
            
            mainImage.classList.add('animate');
            setTimeout(() => {
                mainImage.classList.remove('animate');
            }, 500);
            
            thumbnails.forEach(thumb => thumb.classList.remove('active'));
            this.classList.add('active');
            
            titleSpan.style.color = colors[index];
        });
    });
    
    thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-10px)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        thumbnail.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
    
    const orderButton = document.querySelector('header button');
    orderButton.addEventListener('click', function() {
        alert('Pedido realizado! Obrigado por escolher o Starbucks.');
       
    });
});

</script>

</html>
